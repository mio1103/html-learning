<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Salon Brillante - あなたの美しさを輝かせます</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', 'Helvetica', sans-serif;
      line-height: 1.6;
      color: #333;
    }

    /* ヘッダー */
    header {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      transition: all 0.3s ease;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
      padding: 1rem 2rem;
    }

    .logo {
      font-size: 2rem;
      font-weight: 300;
      color: #d4af37;
      font-style: italic;
    }

    .nav-links {
      display: flex;
      list-style: none;
      gap: 2rem;
    }

    .nav-links a {
      color: #333;
      text-decoration: none;
      font-weight: 400;
      transition: all 0.3s ease;
      position: relative;
    }

    .nav-links a:hover {
      color: #d4af37;
    }

    .nav-links a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: -5px;
      left: 50%;
      background: #d4af37;
      transition: all 0.3s ease;
    }

    .nav-links a:hover::after {
      width: 100%;
      left: 0;
    }

    /* ヒーローセクション */
    .hero {
      height: 100vh;
      background: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)),
        url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800"><defs><linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" style="stop-color:%23f8f5f0"/><stop offset="50%" style="stop-color:%23d4af37" stop-opacity="0.3"/><stop offset="100%" style="stop-color:%23c8986b"/></linearGradient></defs><rect fill="url(%23bg)" width="1200" height="800"/><circle fill="%23fff" cx="300" cy="200" r="20" opacity="0.1"/><circle fill="%23fff" cx="900" cy="300" r="30" opacity="0.1"/><circle fill="%23fff" cx="600" cy="600" r="25" opacity="0.1"/></svg>');
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #fff;
      position: relative;
    }

    .hero-content {
      max-width: 600px;
      animation: fadeInUp 1s ease-out;
    }

    .hero h1 {
      font-size: 3.5rem;
      margin-bottom: 1rem;
      font-weight: 300;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .hero .subtitle {
      font-size: 1.3rem;
      margin-bottom: 2rem;
      opacity: 0.9;
      font-style: italic;
    }

    .hero-buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn-primary {
      display: inline-block;
      background: #d4af37;
      color: #fff;
      padding: 1rem 2.5rem;
      text-decoration: none;
      border-radius: 50px;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
    }

    .btn-primary:hover {
      background: #b8941f;
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(212, 175, 55, 0.4);
    }

    .btn-outline {
      display: inline-block;
      background: transparent;
      color: #fff;
      padding: 1rem 2.5rem;
      text-decoration: none;
      border: 2px solid #fff;
      border-radius: 50px;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn-outline:hover {
      background: #fff;
      color: #d4af37;
    }

    /* セクション共通 */
    section {
      padding: 5rem 2rem;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .section-title {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #333;
      font-weight: 300;
    }

    .section-subtitle {
      text-align: center;
      font-size: 1.1rem;
      color: #666;
      margin-bottom: 3rem;
      font-style: italic;
    }

    /* サービスセクション */
    .services {
      background: #f8f5f0;
    }

    .services-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
    }

    .service-card {
      background: #fff;
      padding: 2.5rem;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .service-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #d4af37, #c8986b);
    }

    .service-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
    }

    .service-icon {
      font-size: 3rem;
      margin-bottom: 1.5rem;
    }

    .service-card h3 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #333;
    }

    .service-price {
      font-size: 1.3rem;
      color: #d4af37;
      font-weight: bold;
      margin-top: 1rem;
    }

    /* スタッフセクション */
    .staff-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
    }
    .staff-card {
      background: #fff;
      padding: 2rem;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }
    .staff-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
    }
    .staff-photo {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 20px;
      margin-bottom: 1rem;
    }
    .staff-name {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
      color: #333;
    }
    .staff-role {
      font-size: 1.1rem;
      color: #666;
      margin-bottom: 1rem;
    }
    .staff-bio {
      font-size: 1rem;
      color: #555;
      line-height: 1.5;
    }
